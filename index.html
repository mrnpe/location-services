<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function reverseGeocode(latitude, longitude, apiKey) {
            const url = `https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json`;
            //https://api.opencagedata.com/geocode/v1/json?q=${latitude},${longitude}&key=${apiKey}
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    alert("Latitude: " + latitude + "\nLongitude: " + longitude + "\nAddress: " + data);
                    alert("Latitude: " + latitude + "\nLongitude: " + longitude + "\nData: " + JSON.stringify(data, null, 2));
                    console.log("Latitude: " + latitude + "\nLongitude: " + longitude + "\nData: " + JSON.stringify(data, null, 2));
                })
                .catch(error => console.error("Error:", error));

        }


        navigator.geolocation.getCurrentPosition(
            (position) => {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;
                console.log("Latitude:", latitude, "Longitude:", longitude);
                const apiKey = "";
                reverseGeocode(latitude, longitude, apiKey);
            },
            (error) => {
                console.error("Error getting location:", error);
            },
            {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            }
        );

    </script>
</body>

</html>
